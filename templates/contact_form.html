{% extends "base.html" %}

{% block title %}{% if contact %}Edit Contact{% else %}New Contact{% endif %} - AnyCRM{% endblock %}

{% block content %}
<div class="page-header">
    <h2>{% if contact %}Edit Contact{% else %}New Contact{% endif %}</h2>
</div>

<div class="card">
    <form method="post" action="{{ action }}">
        <div class="form-group">
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" value="{{ contact.first_name if contact else '' }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" value="{{ contact.last_name if contact else '' }}" required>
        </div>

        <div class="form-group">
            <label for="account_id">Account</label>
            <select id="account_id" name="account_id">
                <option value="">-- No Account --</option>
                {% for account in accounts %}
                <option value="{{ account.id }}" {% if contact and contact.account_id == account.id %}selected{% endif %}>
                    {{ account.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ contact.title if contact else '' }}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ contact.email if contact else '' }}">
        </div>

        <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" name="linkedin" value="{{ contact.linkedin if contact else '' }}" placeholder="https://linkedin.com/in/username">
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes">{{ contact.notes if contact else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Save</button>
            <a href="/contacts" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
